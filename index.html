<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts End-->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Stylesheet End -->

    <title>nft-preview-card-component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-con">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="card-img"
          /></div>
          <div class="overlay"><img src="images/icon-view.svg" alt="" srcset=""></div>

          <h2 class="mb hover">Equilibrium #3429</h2>
          <p class="soft-blue mb mb-3">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex mb-2">
            <div class="text-3">
              <p class="eth cyann">
                <img
                  class="eth-img"
                  src="images\icon-ethereum.svg"
                  alt="ethereum"
                />&nbsp; 0.041 ETH
              </p></div>
              <div class="text-3">
                <p class="days-left soft-blue">
                  <img
                    class="clock-img"
                    src="images\icon-clock.svg"
                    alt="clock"
                  />&nbsp; 3 days left
                </p>
              </div>
            </div> <div class="line mb">&nbsp;</div><div class="created-by">
              <div class="img-container">
                <img
                  src="images/image-avatar.png"
                  alt="Jules Wyvern"
                  class="creator-img"
                />
              </div>
              <p class="creator-name">
                <span class="soft-blue"> Creation of </span><span class="col-white hover"> Jules Wyvern</span>
              </p>
            </div>
          </div>
         
        </div>
      </div>
    </main>
  </body>
</html>
